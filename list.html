<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Instagram Photo Feed</title>
    <script src="https://kit.fontawesome.com/b6d0ec1dc4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-brands fa-instagram"></i> Instagram

            </a>
            <div class="ml-auto d-flex">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create a new post
                </button>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                        <li><a class="dropdown-item active" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accessibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item bg-danger" href="#">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>


    </nav>
    <div class="m-3 d-grid gap-2 d-md-block text-center">
        <button class="btn btn-link" type="button" onclick="document.location='index.html'"><i
                class="fa-solid fa-table-cells"></i></button>
        <button class="btn btn-link" type="button" onclick="document.location='list.html'"><i
                class="fa-regular fa-square"></i></button>
    </div>

    <div class="container-fluid d-grid gap-3" style="width: 40%;">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                      Look at this cat
                    </div>
                    <div class="col text-end">
                      7/9
                    </div>
                 </div>
            </div>
            <img src="https://s.yimg.com/ny/api/res/1.2/C5uryMno9srLXTTHJWNllw--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQ4MA--/https://s.yimg.com/os/en_US/News/BGR_News/funny-cat.jpg">
            <div class="card-body">
                <p class="card-text"><strong>56 likes</strong></p>
                <p class="card-text">funny cat:)</p>
            </div>
       </div>

       <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col">
                  Feeding my rabbit
                </div>
                <div class="col text-end">
                  8/8
                </div>
             </div>
        </div>
        <img src="https://preview.redd.it/need-to-ask-this-as-well-but-what-kind-of-rabbit-does-he-v0-kwvtyi2qk55c1.jpg?width=640&crop=smart&auto=webp&s=03d0f8293d04a47a34b46e1f694013334366ff81" class="img-fluid">
        <div class="card-body">
            <p class="card-text"><strong>45 likes</strong></p>
            <p class="card-text">substance</p>
        </div>
   </div>

   <div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">
              Cute dog
            </div>
            <div class="col text-end">
              9/2
            </div>
         </div>
    </div>
    <img src="https://learn-german-easily.com/wp-content/uploads/German-dog-command-Bleib.jpg">
    <div class="card-body">
        <p class="card-text"><strong>21 likes</strong></p>
        <p class="card-text">good boy</p>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">
              Let's seal the deal
            </div>
            <div class="col text-end">
              10/14
            </div>
         </div>
    </div>
    <img src="https://p.potaufeu.asahi.com/a2b9-p/picture/21583312/5c3310aec77068e24844c663aa62b37c.jpg">
    <div class="card-body">
        <p class="card-text"><strong>63 likes</strong></p>
        <p class="card-text">niko</p>
    </div>
</div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <fieldset>
                        <h6>Caption</h6>
                        <textarea cols="50" rows="2"></textarea>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
